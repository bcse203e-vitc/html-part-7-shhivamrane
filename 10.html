<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10</title>
</head>
<body>

  <div class="container">
    <h1>Dynamic Table Generator</h1>

    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" placeholder="Number of rows" min="1">

    <label for="columns">Enter number of columns:</label>
    <input type="number" id="columns" placeholder="Number of columns" min="1">

    <button onclick="generateTable()">Generate Table</button>

    <div id="tableContainer"></div>
  </div>

  <script>
    function generateTable() {
      const rows = document.getElementById('rows').value;
      const columns = document.getElementById('columns').value;

      if (rows <= 0 || columns <= 0) {
        alert("Please enter positive values for both rows and columns.");
        return;
      }

      let table = "<table>";

      table += "<tr>";
      for (let i = 1; i <= columns; i++) {
        table += `<th>Column ${i}</th>`;
      }
      table += "</tr>";

      for (let i = 1; i <= rows; i++) {
        table += "<tr>";
        for (let j = 1; j <= columns; j++) {
          table += `<td>Row ${i}, Column ${j}</td>`;
        }
        table += "</tr>";
      }

      table += "</table>";

      document.getElementById('tableContainer').innerHTML = table;
    }
  </script>

</body>
</html>
