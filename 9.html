<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9</title>
</head>
<body>

  <div class="container">
    <h1>Change Background Color</h1>
    <button id="redButton" onclick="changeColor('red')">Red</button>
    <button id="greenButton" onclick="changeColor('green')">Green</button>
    <button id="blueButton" onclick="changeColor('blue')">Blue</button>
    <button id="randomButton" onclick="changeRandomColor()">Random</button>
  </div>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }

    function changeRandomColor() {
      const randomColor = getRandomColor();
      document.body.style.backgroundColor = randomColor;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
